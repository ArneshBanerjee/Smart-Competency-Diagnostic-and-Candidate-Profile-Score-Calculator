<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Page</title>
    <style>
        body {
            background-color: #f4f4f9;
            font-family: Arial, sans-serif;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #003d7a;
            color: white;
            padding: 15px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .profile-icon {
            width: 30px;
            height: 30px;
            background-color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 18px;
            color: #003d7a;
            border: 2px solid #003d7a;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .profile-icon:hover {
            background-color: #003d7a;
            color: white;
        }

        .nav-buttons {
            display: flex;
            justify-content: center;
            margin: 30px 0;
        }

        .nav-buttons button {
            background-color: #003d7a;
            color: white;
            border: none;
            padding: 15px 25px;
            margin: 0 10px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .nav-buttons button:hover {
            background-color: #005bb5;
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .button-container a {
            display: block;
            margin: 15px 10px;
            font-size: 18px;
            color: #003d7a;
            text-decoration: none;
            border: 2px solid #003d7a;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .button-container a:hover {
            background-color: #003d7a;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <a href="/profile" class="profile-icon">P</a>
        <div class="nav-buttons">
            <button onclick="window.history.back()">Back</button>
            <button onclick="window.history.forward()">Forward</button>
        </div>
    </header>

    <h1>What would you like to do next?</h1>

    <div class="button-container">
        <a href="/profile">Profile</a>
        <a href="/job_recommendation">Job Recommendation</a>
        <a href="/course_recommendation">Course Recommendation</a>
        <a href="/resume_wizard">Resume Wizard</a>
        <a href="/skill_verification">Skill Verification</a>
        <a href="/community_chat">Community Chat</a>
    </div>
</body>
</html>
