<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ skill }} - Tier {{ tier }} Questions</title>
</head>
<body>
    <h1>{{ skill }} - Tier {{ tier }} Questions</h1>
    <form method="POST">
        {% for q in questions %}
        <div>
            <p>{{ q.question }}</p>
            {% for option in q.options %}
            <button type="submit" name="answer_{{ loop.index0 }}" value="{{ option }}">{{ option }}</button><br>
            {% endfor %}
        </div>
        {% endfor %}
    </form>
</body>
</html>
